<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
  <label for="nome">Nome:</label>
  <input id="nome" formControlName="nome" type="text">

  <label for="rua">Rua:</label>
  <input id="rua" formControlName="rua" type="text">

  <label for="bairro">Bairro:</label>
  <input id="bairro" formControlName="bairro" type="text">

  <label for="numero">NÃºmero:</label>
  <input id="numero" formControlName="numero" type="number">

  <label for="cep">CEP:</label>
  <input id="cep" formControlName="cep" type="text">

  <label for="estado">Estado:</label>
  <select id="estado" formControlName="estado">
    <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
  </select>

  <label for="municipio">Cidade:</label>
  <select id="municipio" formControlName="cidade">
    <option *ngFor="let municipio of municipios" [value]="municipio.nome">{{ municipio.nome }}</option>
  </select>

  <label for="telefone">Telefone:</label>
  <input id="telefone" formControlName="telefone" type="text">

  <label for="cpf">CPF:</label>
  <input id="cpf" formControlName="cpf" type="text">

  <label for="sexo">Sexo:</label>
  <select id="sexo" formControlName="sexo">
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Outro">Outro</option>
  </select>

  <button type="submit">Salvar</button>
</form>
